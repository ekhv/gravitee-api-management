version: '3'

dotenv:
  - .env

env:
  APIM_DOCKER_REGISTRY: '{{ .APIM_REGISTRY | default "graviteeio.azurecr.io" }}'
  APIM_DOCKER_TAG: '{{ .DOCKER_TAG | default "local" }}'
  APIM_GW_DISTRIBUTION_PATH: "gravitee-apim-gateway/gravitee-apim-gateway-standalone/gravitee-apim-gateway-standalone-distribution/target/distribution"
  APIM_MAPI_DISTRIBUTION_PATH: "gravitee-apim-rest-api/gravitee-apim-rest-api-standalone/gravitee-apim-rest-api-standalone-distribution/target/distribution"

tasks:
  build.quick:
    desc: "Build management-api & gateway quickly without running tests & validations steps"
    cmds:
      - mvn clean install -DskipTests -Dskip.validation $MAVEN_PROFILE -T 1C

  build.portal-webui-classic:
    desc: "Build classic portal-webui"
    dir: "gravitee-apim-portal-webui"
    cmds:
      - yarn install
      - yarn build

  build.portal-webui-next:
    desc: "Build next portal-webui"
    dir: "gravitee-apim-portal-webui-next"
    cmds:
      - yarn install
      - yarn build

  build.portal-webui:
    cmds:
      - task: build.portal-webui-classic
      - task: build.portal-webui-next


  build.console-webui:
    desc: "Build console-webui"
    dir: "gravitee-apim-console-webui"
    cmds:
      - yarn install
      - yarn build


  build.ui:
    cmds:
      - task: build.console-webui
      - task: build.portal-webui

  build:
    desc: "Build all projects"
    cmds:
      - task: build.quick
      - task: build.console-webui
      - task: build.portal-webui

  docker-compose.up:
    desc: "Start containers"
    cmds:
      - docker-compose --project-directory $DOCKER_COMPOSE_PATH up -d

  docker-compose.stop:
    desc: "Stop containers"
    cmds:
      - docker-compose --project-directory $DOCKER_COMPOSE_PATH down

  docker-compose.logs:
    desc: "Print containers logs"
    cmds:
      - docker-compose --project-directory $DOCKER_COMPOSE_PATH logs -f

  integration-test:
    desc: "Run all tests in gravitee-apim-integration-tests"
    env:
      JDK_JAVA_OPTIONS: -XX:+MaxFDLimit
    cmds:
      - mvn -U -T2C -am -pl gravitee-apim-integration-tests clean install -Dskip.validation=true -DskipTests $MAVEN_PROFILE -Dmaven.test.skip
      - ulimit -n 102400
      - mvn -fae -pl gravitee-apim-integration-tests install $MAVEN_PROFILE

  docker:
    desc: "Build all üê≥ images"
    cmds:
      - task: docker.backend
      - task: docker.ui

  docker.backend:
    desc: "Build backend üê≥ images"
    cmds:
      - docker build -t ${APIM_DOCKER_REGISTRY}/apim-gateway:$APIM_DOCKER_TAG -f gravitee-apim-gateway/docker/Dockerfile ./gravitee-apim-gateway/gravitee-apim-gateway-standalone/gravitee-apim-gateway-standalone-distribution/target
      - docker build -t ${APIM_DOCKER_REGISTRY}/apim-management-api:$APIM_DOCKER_TAG -f gravitee-apim-rest-api/docker/Dockerfile ./gravitee-apim-rest-api/gravitee-apim-rest-api-standalone/gravitee-apim-rest-api-standalone-distribution/target

  docker.ui:
    desc: "Build UI üê≥ images"
    cmds:
      - docker build -t ${APIM_DOCKER_REGISTRY}/apim-management-ui:$APIM_DOCKER_TAG -f gravitee-apim-console-webui/docker/Dockerfile ./gravitee-apim-console-webui
      - docker build -t ${APIM_DOCKER_REGISTRY}/apim-portal-ui:$APIM_DOCKER_TAG -f gravitee-apim-portal-webui/docker/Dockerfile ./gravitee-apim-portal-webui

  postgres-driver:
    desc: "Download postgres jdbc driver"
    cmds:
      - curl -s https://jdbc.postgresql.org/download/postgresql-42.4.0.jar --create-dirs -o /tmp/postgresql-42.4.0.jar
      - mkdir -p $APIM_GW_DISTRIBUTION_PATH/plugins/ext/repository-jdbc $APIM_MAPI_DISTRIBUTION_PATH/plugins/ext/repository-jdbc
      - cp /tmp/postgresql-42.4.0.jar $APIM_GW_DISTRIBUTION_PATH/plugins/ext/repository-jdbc
      - cp /tmp/postgresql-42.4.0.jar $APIM_MAPI_DISTRIBUTION_PATH/plugins/ext/repository-jdbc
