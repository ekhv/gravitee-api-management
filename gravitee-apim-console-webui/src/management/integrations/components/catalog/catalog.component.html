<div class="catalog">
  <ng-container *ngFor="let item of catalogData">
    <div class="item">
      <div class="item-head">
        <div class="logo-box">
          <img class="logo" [src]="item.iconPath" [alt]="item.title + ' logo'" />
        </div>
        <h3 class="title">{{item.title}}</h3>
        <div class="badges">
          <ng-container *ngFor="let pill of item.categories">
            <span class="badge gio-badge-primary">{{pill}}</span>
          </ng-container>
        </div>
      </div>

      <div class="item-description">
        <p>{{item.description}}</p>
      </div>

      <div class="integrationsCount">
        <span [ngClass]="item.integrationsCount ? 'badge gio-badge-primary' :  'badge gio-badge-neutral'">{{getIntegrationsCountMessage(item.integrationsCount)}}</span>
      </div>

      <div class="buttons">
        <ng-container *ngIf="item.isAdd else comingSoon">
          <button
            mat-stroked-button
            class="add-button"
            (click)="handleAdd(item.provider)"
          >
            Add
          </button>
        </ng-container>

        <ng-container *ngIf="!!item.integrationsCount">
          <button
            mat-stroked-button
            class="view-button"
            (click)="handleView(item.provider)"
          >
            View
          </button>
        </ng-container>

        <ng-template #comingSoon>
          <span class="comming-soon badge gio-badge-primary">Coming soon</span>
        </ng-template>

      </div>

    </div>
  </ng-container>

</div>
